<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ record.name }}'s Details</title>
</head>
<body>

<h1>{{ record.name }}</h1>
<img src="{{ record.image.url }}" alt="{{ record.name }}" style="width:200px;height:auto;">
<p><strong>Age:</strong> {{ record.age }}</p>
<p><strong>NIN:</strong> {{ record.nin }}</p>
<p><strong>Crime Committed:</strong> {{ record.crime_committed }}</p>
<p><strong>Residence Before Arrest:</strong> {{ record.residence_before_arrest }}</p>

<a href="{% url 'criminal_record_list' %}">Back to List</a>

</body>
</html>
