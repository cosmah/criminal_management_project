<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
<h1>Search Books</h1>
<form method="get" action="{% url 'book_search' %}">
    <input type="text" name="q" placeholder="Search by title or author" value="{{ query }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
</ul>
</body>
</html>
